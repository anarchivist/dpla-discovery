<html lang="en">
<head>

    <!-- Latest compiled and minified JavaScript -->

    <link href="../css/prettify.css" rel="stylesheet" type="text/css">
    <link href="../css/suggest.css" rel="stylesheet" type="text/css">
    <script src="../js/suggest.js"></script>
    <script src="../js/prettify.js"></script>

    <!-- DPLA Discovery initialization -->
    <script>
        $(function() {
            $("#try").suggest({
                api_key: "8f0de09d287758110146743c69e8ddda"
            })
                    .bind("fb-select", function(e, data) {
                        window.open(data.isShownAt, '_blank');
                    });

            prettyPrint();
        });
    </script>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DPLA Discovery</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <button type="button" class="btn btn-success" onClick="location.href='https://github.com/scande3/dpla-discovery'">Get Source / Documentation</button>
                <button type="button" class="btn btn-info" onClick="location.href='https://github.com/scande3/dpla-discovery/blob/master/CONTRIBUTORS.md'">Contributors</button>
            </form>
        </div><!--/.navbar-collapse -->

</div>

<!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="container">
        <form class="navbar-form navbar-center" method="get" action="http://dp.la/search">
            <p>
                <div class="form-group">

                    <label for="try"><strong>Try out the search bar by typing here:</strong></label><br />

                    <noscript><input type="submit" name="submit" class="btn btn-primary" /></noscript>
                </div>
            </p>
        </form>
